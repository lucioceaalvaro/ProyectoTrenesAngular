<table class="table table-active w-50 mx-auto mt-5">
  <thead style="background-color: rgba(105,193,193,0.85)">
  <tr>
    <th>Tipo</th>
    <th>DNI</th>
    <th>Nombre</th>
    <th>Tel√©fono</th>
    <th>Sueldo</th>
    <th *ngIf="empleado?._tipoObjeto == 'limpiador' || empleado?._tipoObjeto == 'revisor'">Horas</th>
    <th *ngIf="empleado?._tipoObjeto == 'operario' || empleado?._tipoObjeto == 'limpiador'">Tren</th>
    <th *ngIf="empleado?._tipoObjeto == 'operario' || empleado?._tipoObjeto == 'revisor'">Viajes</th>
  </tr>
  </thead>
  <tbody style="background-color: rgba(255,255,255,0.9)">
  <tr>
    <td>{{empleado?._tipoObjeto}}</td>
    <td>{{empleado?._dni}}</td>
    <td>{{empleado?._nombre}}</td>
    <td>{{empleado?._telefono}}</td>
    <td><input *ngIf="empleado?._sueldo" type="number" [(ngModel)]="empleado._sueldo"></td>
    <td *ngIf="empleado?._tipoObjeto == 'limpiador' || empleado?._tipoObjeto == 'revisor'">
      <input type="number" [(ngModel)]="empleado._horas">
    </td>
    <td *ngIf="empleado?._tipoObjeto == 'operario' || empleado?._tipoObjeto == 'limpiador'">
      <select [(ngModel)]="empleado._tren">
        <option *ngFor="let tren of trenes" [value]="tren._id">{{tren._origen}} - {{tren._destino}}</option>
      </select>
    </td>
    <td *ngIf="empleado?._tipoObjeto == 'operario' || empleado?._tipoObjeto == 'revisor'">
      <input type="number" [(ngModel)]="empleado._viajes">
    </td>
  </tr>
  </tbody>
</table>
<table class="table table-active w-25 mx-auto mt-5">
  <thead style="background-color: rgba(105,193,193,0.85)">
  <tr>
    <th>Salario</th>
  </tr>
  </thead>
  <tbody style="background-color: rgba(255,255,255,0.9)">
  <tr>
    <td>{{salario}}</td>
  </tr>
  </tbody>
</table>
<div class="w-50 mx-auto d-flex justify-content-between mt-5">
  <button (click)="actualizarSalario()" class="btn btn-success" style="background-color: #408080">Actualizar Salario</button>
  <button (click)="actualizarTrenOperario()" class="btn btn-success" style="background-color: #408080" *ngIf="empleado?._tipoObjeto == 'operario'">Actualizar
    Tren (operario)
  </button>
  <button (click)="actualizarViajesOperario()" class="btn btn-success" style="background-color: #408080" *ngIf="empleado?._tipoObjeto == 'operario'">Actualizar
    Viajes (operario)
  </button>
  <button (click)="actualizarViajeHoras()" class="btn btn-success" style="background-color: #408080" *ngIf="empleado?._tipoObjeto == 'revisor'">Actualizar Horas
    de Viaje (revisor)
  </button>
  <button (click)="actualizarHorasTren()" class="btn btn-success" style="background-color: #408080" *ngIf="empleado?._tipoObjeto == 'limpiador'">Actualizar Horas
    de Tren (limpiador)
  </button>
</div>
